/*
 * build.gradle
 */
buildscript {
	ext {
	
	    springVersion = "3.1.1.RELEASE"
	    aspectjVersion = "1.6.10" 
	    slf4jVersion = "1.6.6"
	}

	repositories {
		jcenter()
		mavenCentral()
		maven { url "http://repo.spring.io/plugins-release" }
	}

	dependencies {
		classpath "io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE"
	}

}

apply plugin: "java"
apply plugin: "groovy"
apply plugin: "eclipse"
apply plugin: "io.spring.dependency-management"
apply plugin: "war"

/*
 * Gradle 3.2.1 (wrapper ����� �ٿ���� ����)
 */
task wrapper(type: Wrapper) {
	gradleVersion = "3.2.1"
}


compileJava.dependsOn(processResources)

[compileJava, compileTestJava, compileTestGroovy]*.options*.encoding = "UTF-8"


/*
 * ��Ŭ���� ������Ʈ ����
 */
eclipse {
	project { name = "exam" }
	
	classpath {
		downloadJavadoc = false
		downloadSources = true
		defaultOutputDir = file("${buildDir}/classes")
	}
	
	jdt {
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
		javaRuntimeName = "JavaSE-1.8"
	}
}


/*
 * ��Ű�� �����
 */
repositories {
	jcenter()
	mavenCentral()
}


dependencies{
    
    // spring
    compile (
        "org.springframework:spring-webmvc:${springVersion}",
        "org.springframework:spring-jdbc:${springVersion}"
    )

    // aspectj
    compile (
        "org.aspectj:aspectjrt:${aspectjVersion}"
    )
    
    // logging
    compile (
        "org.slf4j:slf4j-api:${slf4jVersion}",
        "org.slf4j:jcl-over-slf4j:${slf4jVersion}",
        "org.slf4j:slf4j-log4j12:${slf4jVersion}"
    )  
    
    // @Inject
    compile "javax.inject:javax.inject:1"

    // Servlet
    compile (
        "javax.servlet:servlet-api:2.5",
        "javax.servlet.jsp:jsp-api:2.1",
        "javax.servlet:jstl:1.2"
    )

    // test
    compile (
        "junit:junit:4.7",
        "org.mybatis:mybatis-spring:1.2.0",
        "org.mybatis:mybatis:3.2.0",
        "mysql:mysql-connector-java:5.1.31",
        "org.codehaus.jackson:jackson-core-asl:1.9.13",
        "org.codehaus.jackson:jackson-mapper-asl:1.9.13",
        "commons-dbcp:commons-dbcp:1.4"

    )

}
